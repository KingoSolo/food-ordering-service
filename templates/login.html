{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailyjotter Signup</title>
 
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<h2 class="title_page">WAVE LENGTH FOOD BLOCK</h2>
<body>

  <form action="/signup/" method="post">
  {% csrf_token %}
    <h1>Register</h1>
    
    <fieldset>
      <legend></legend>
      <div class="m mt-5">
        <img class="log" src="images/family-restaurant-male-clerk-svgrepo-com.svg" alt="maleclerk">
        <img class="log1" src="images/restaurant-plate-svgrepo-com.svg" alt="plate">
        <img class="log" src="images/family-restaurant-female-clerk-svgrepo-com.svg" alt="maleclek">
    </div>
     
      <h2>{{err}}</h2>
      {% for field in form %}
      <label for="{{field.id_for_label}}">Customer Name</label>
      <input type="text" id="id_username" name="username">
      <label for="{{field.id_for_label}}">Password</label>
<input type="password" id="id_password" name="password">
{% endfor %}

    </fieldset>

    <button type="submit">Register</button>
  </form>
  
</body>


</html>
